<!DOCTYPE html> <!-- irá informar ao navegador que o documento deverá ser interpretado como HTML5 -->
<html lang="pt-br"> <!-- irá informar ao navegador que aqui se iniciará os códigos em HTML5 -->
<head> <!-- aqui será definido o cabeçalho da página -->
	<meta charset="utf-8">
	<title>Home - Prof José de Assis</title> <!-- é dentro desse tag que irá a informação que irá distinguir esta página dentre milhares de outras -->
</head>
<body>
	<h1>Meu primeiro site em HTML5</h1> <!-- aqui vai o texto que será interpretado como sendo o cabeçalho ou título principal -->
	<h2>Vídeo aula de introdução ao HTML5</h2> <!-- aqui vai o texto que será interpretado como sendo o subtitulo do titulo principal -->
	<!-- as tag seguintes foram utilizadas para mostrar o efeito, na página, do emprego das tag de <h3> a <h6> -->
	<h3>Este texto foi interpretado com a tag H3</h3> <!-- aqui vai o texto que será interpretado como sendo o subtitulo do subtitulo anterior -->
	<h4>Este texto foi interpretado com a tag H4</h4> <!-- aqui vai o texto que será interpretado como sendo o subtitulo do subtitulo anterior -->
	<h5>Este texto foi interpretado com a tag H5</h5> <!-- aqui vai o texto que será interpretado como sendo o subtitulo do subtitulo anterior -->
	<h6>Este texto foi interpretado com a tag H6</h6> <!-- aqui vai o texto que será interpretado como sendo o subtitulo do subtitulo anterior -->
</body> <!-- aqui será definido o corpo da página -->
</html>
